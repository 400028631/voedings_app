<ion-grid>
  <ion-row>
    <ion-col size="1">
      <img src="https://www.loginradius.com/wp-content/plugins/all-in-one-seo-pack/images/default-user-image.png"
        class="logo">
    </ion-col>
    <ion-col size="7">
      <ion-row class="center-content">
        <ion-col>
          <ion-button color="success" (click)="menu()">Menu</ion-button>
        </ion-col>
        <ion-col>
          <ion-button color="success" (click)="dranken()">Dranken</ion-button>
        </ion-col>
        <ion-col>
          <ion-button color="success" (click)="geschiedenis()">Geschiedenis</ion-button>
        </ion-col>
        <ion-row>
          <!-- <ion-col size="1">
      <img
        src="https://www.loginradius.com/wp-content/plugins/all-in-one-seo-pack/images/default-user-image.png"

    <ion-col size="6">
      <ion-row class="center-content">
        <ion-col><ion-button color="success"(click)="menu()">Menu</ion-button></ion-col>
        <ion-col><ion-button color="success"(click)="dranken()">Dranken</ion-button></ion-col>
        <ion-col
          ><ion-button color="success"(click)="geschiedenis()"
            >Geschiedenis</ion-button
          ></ion-col
        >
      </ion-row>
    </ion-col>
    <ion-col size="6">
      <ion-grid>
        <ion-row>
          <ion-col size="8">
            <ion-searchbar
              (ionChange)="changeSearchTerm($event)"
              placeholder="Zoeken"
            ></ion-searchbar>
          </ion-col>
          <ion-col size="6">
            <ion-grid>
              <ion-row>
                <ion-col size="8">
                  <ion-searchbar (ionChange)="changeSearchTerm($event)" placeholder="Zoeken"></ion-searchbar>
                </ion-col>
                <ion-col size="4">
                  <ion-button (click)="search()" expand="full" color="light">Zoeken</ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-col>
        </ion-row>
  </ion-grid>
