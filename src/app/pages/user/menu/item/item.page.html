<ion-header>
  <ion-toolbar>
    <ion-title>item</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h1>Ontbijt</h1>
      </ion-col>
    </ion-row>
    <ion-card>
      <ion-row padding>
        <ion-col>
          <h2>Fruitsalade</h2>
          <ion-img src="https://www.francescakookt.nl/wp-content/uploads/2017/08/zomerse_fruitsalade_uitgelicht_1.jpg"></ion-img>
        </ion-col>
        <ion-col>
          <h2>Opties</h2>
          <ion-list>
            <ion-item>
              <ion-label>Kiwi</ion-label>
              <ion-toggle slot="end"></ion-toggle>
            </ion-item>
            <ion-item>
              <ion-label>Druiven</ion-label>
              <ion-toggle slot="end"></ion-toggle>
            </ion-item>
            <ion-item>
              <ion-label>Aardbei</ion-label>
              <ion-toggle slot="end"></ion-toggle>
            </ion-item>              
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row padding>
        <ion-col>
          <h3>Beschrijving</h3>
          <p>Een lekkere fruitsalade</p>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-grid>
</ion-content>
