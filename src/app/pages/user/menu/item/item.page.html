<ion-header>
  <ion-toolbar>
    <ion-title>item</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h1>Ontbijt</h1>
      </ion-col>
    </ion-row>
    <ion-card>
      <ion-row padding>
        <ion-col>
          <h2>{{ testData.naam }}</h2>
          <ion-img src="https://www.francescakookt.nl/wp-content/uploads/2017/08/zomerse_fruitsalade_uitgelicht_1.jpg"></ion-img>
        </ion-col>
        <ion-col>
          <h2>Opties</h2>
          <ion-list>
            <ion-item *ngFor="let ingredient of testData.ingredienten">
              <ion-label>{{ ingredient }}</ion-label>
              <ion-toggle checked slot="end"></ion-toggle>
            </ion-item>             
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row padding>
        <ion-col>
          <h3>Beschrijving</h3>
          <p>{{ testData.beschrijving }}</p>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-grid>
</ion-content>
