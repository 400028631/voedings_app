      <ion-col col-6>
        <ion-card text-center padding>
          <h2>Ontbijt</h2>
          <img src="https://www.proud2bme.nl/fgw.php?action=media&id=233237" />
          <ion-button (click)="goto('user/menu/type/ontbijt')" color="light"
            >Bekijk menu</ion-button
          >
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-6>
        <ion-card text-center padding>
          <h2>Lunch</h2>
          <img
            src="https://simpleveganblog.com/wp-content/uploads/2019/02/Vegan-blt-sandwich-5.jpg"
          />
          <ion-button (click)="goto('user/menu/type/lunch')" color="light"
            >Bekijk menu</ion-button
          >
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-6>
        <ion-card text-center padding>
          <h2>Avondeten</h2>
          <img
            src="https://www.eetcaferaadhuys.nl/wp-content/uploads/2018/06/food_7.jpg"

            >Bekijk menu</ion-button
          >

      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-6>
        <ion-card text-center padding>
          <h2>tussendoortjes</h2>
          <img
            src="https://media1.popsugar-assets.com/files/thumbor/KPR82uTQBojji7AUAbm1qXYK9KU/fit-in/550x550/filters:format_auto-!!-:strip_icc-!!-/2012/03/11/3/192/1922195/a824d928d632d7d4_chipsthumb/i/Ways-Eat-Potato-Chips.jpg"

            (click)="goto('user/menu/type/tussendoortjes')"
